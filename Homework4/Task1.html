<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const car = {
        brand: 'Alfa Romeo',
        model: 'MTO',
        color: 'red',
        year: 2018,
        speed: 100,
    };
    
    let myCar = function() {
        return `This is ${car.year} ${car.brand} ${car.model} model in ${car.color}. Her average speed is ${car.speed} km per hour.`;
        
    }; 
    document.write(myCar());


   function calcTime() {

        let distance = +prompt('Enter the distance in km please');
        const time = distance / car.speed;
        const stop = time / 4;
        document.write(' If you want to drive there by my car, you will need about ' +  Math.ceil(time + stop) + ' hours to reach your goal');

    };
    calcTime();  
      

    

    </script>
</body>
</html>
