<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day = +prompt('Enter day please');
const month = +prompt('Enter month please');
const year = +prompt('Enter year please');
let nextYear = year;
let nextMonth = month;
let nextDay = day + 1;

const isDecember = month === 12;

if (
  (month % 2 === 1 && day === 31) ||
  (month % 2 === 0 && day === 30) || // check for 31 days
  (month === 2 && year % 4 === 0 && day === 29) ||
  (month === 2 && day === 28) || // check for 20 days
  ((month === 8 || isDecember) && day === 31) // check for August & December
) {
  nextDay = 1;
  nextMonth = isDecember ? 1 : nextMonth += 1;

  if (isDecember) {
    nextYear += 1;
  }
}

// Error handling
// eslint-disable-next-line no-unused-expressions
day > 31 ||
month > 12 ||
day < 1 ||
month < 1 ||
year < 0 ||
isNaN(day) ||
isNaN(month) ||
isNaN(year)
  ? document.write('You entered wrong data')
  : document.write(`Year: ${nextYear} / Month: ${nextMonth} / day: ${nextDay}`);
    </script>
</body>
</html>
