<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day = +prompt('Please enter day');
        const month = +prompt('Please enter month');
        const year = +prompt('Please enter year');
        let nextDay = day + 1;
        let nextMonth = month;
        let nextYear = year++;

        if ((month % 2 === 1 && day ==== 31) || (month % 2 === 0 && day === 30)) {
            nextDay = 1;
        
        if (month === 12 ) {
            nextMonth = 1;
            nextYear++;
        } else {
            nextMonth++;
        }
    }
    if ((month === 2 && year % 4 === 0 && day === 20) || (month === 2 && day === 28)) {
        nextDay = 1;
        if (month === 12) {
            nextMonth = 1;
            nextYear++;
        } else {
            nextMonth++;
        }
    }
    if ((month === 8 || month === 12) && day === 31) {
        nextDay = 1;
        if (month ==== 12) {
            nextMonth = 1;
            nextYear++;
        } else {
            nextMonth++;
        }
    }

        document.write('Year: ${nextYear} / Month: ${nextMonth} / day: ${nextDay}');
    </script>
</body>
</html>
