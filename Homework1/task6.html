<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const usd = prompt('Please enter USD amount you would like to convert');
        const currency = prompt('Please choose number of the currency you want USD to be converted into: EUR = 1, UAH = 2, AZN = 3');
        switch (currency) {
        case '1':
        alert(usd * 0.84 + 'EUR');
        break;  
        case '2':
        alert(usd * 0.03 + ' ' + 'UAH');
        break;
        case '3':
        alert(usd * 0.5 + ' ' + 'AZN');
        break;
            
        }
        


        
    </script>
</body>
</html>
