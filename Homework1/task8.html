<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let circles = prompt('Enter the circumference');
        let perimeter = prompt('Enter the perimeter of a square');

        if ((perimeter/4) >= (circles/3,14)) {
            alert('true');
        } else if ((perimeter/4) < (circles/3,14)) {
            alert('false');
        }
    </script>
</body>
</html>
