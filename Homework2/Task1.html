<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = +prompt('Please, enter the first number');
        let max = +prompt('Please, enter the last number');
        let sum = 0;

        while (min <= max) {
            sum += min;
            min++
        }
        document.write(`${sum}`);
    </script>
</body>
</html>
