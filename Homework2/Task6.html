<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
  const a = +prompt('Введите число');
  const b = +prompt('Введите еще одно число');
  const operator = prompt('Выберете действие + - * /');
  switch (operator) {
    case '+':
        alert(a + b);
        break;
    case '-': 
        alert(a - b);
        break;
    case '/': 
        alert(a / b);
        break;
    case '*': 
        alert(a * b);
        default:
            break;
  }
}
    while (confirm('Хотите решить еще один пример?'));

    </script>
</body>
</html>
