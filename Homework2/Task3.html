<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('Please enter any nomber');
        let initialNumber = number;

        document.write('All deviders: ' + '');
        while (number > 0) {
        if (initialNumber % number === 0) {
          document.write(`${number}` + ' ');
        }
        number--;
      }
    </script>
</body>
</html>
