        const shoppingList = [

  }
];

let sum = 0;
let theMostExpensiveCost = 0;
let theMostExpensiveName = '';

shoppingList.forEach(function (element) {
  sum += element.price;
  if (element.price > theMostExpensiveCost) {
    theMostExpensiveName = element.name;
  }
});

function findAveragePrice() {
    let sum = 0;
    let itemsNumber = 0;
    let averagePrice = 0;
    shoppingList.forEach(element => {
      sum += element.price;
    });
    itemsNumber = shoppingList.length;
    averagePrice = sum / itemsNumber;

    console.log('Average cost of an item = ' + averagePrice);
  };


shoppingList.forEach((goods) => {
