<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cssStyles = [
    {
      name: 'color',
      value: '#ce3f3f',
    },
    {
      name: 'font-size',
      value: '15px',
    },
    {
      name: 'font-family',
      value: 'Montserrat',
    },
    {
      name: 'text-weight',
      value: 'semi-bold',
    },
   ];

    const textWrite = function(text, styles) {
        const stylesString = styles.map(function(element) {
      return `${element.name}: ${element.value}`;
    });

    document.write(`<p style="${stylesString.join(";")}">${text}</p>`)
    };
    textWrite('test', cssStyles);

    </script>
</body>
</html>
